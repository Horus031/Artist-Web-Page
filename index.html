<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
</head>
<body>
    <main class="container">
        
        <div class="wrapper">
            <div class="artist__wrapper">
                <span class="title-span" data-title="claude">

                </span>
                
            </div>
            <div class="artist__wrapper">
                <span>
                    <img id="davinci" class="artist2__img" style="background-image: url(/assets/artimg/davinci.png);" alt="">
                </span>
            </div>
            <div class="artist__wrapper">
                <span>
                    <img id="vangogh" class="artist3__img" style="background-image: url(/assets/artimg/vangogh.png);" alt="">
                </span>
            </div>
        </div>

        <a href="/" class="artist__title" id="title">Artists of All Times</a>

        <div class="box" id="box1">
            <span style="--i:1"><img id="img1" src="" alt="Choose your artist"></span>

            <span style="--i:3"><img id="img3" src="" alt="Choose your artist"></span>
            <span style="--i:4"><img id="img4" src="" alt="Choose your artist"></span>
            <span style="--i:5"><img id="img5" src="" alt="Choose your artist"></span>

            <span style="--i:7"><img id="img7" src="" alt="Choose your artist"></span>
            <span style="--i:8"><img id="img8" src="" alt="Choose your artist"></span>
            <span style="--i:9"><img id="img9" src="" alt="Choose your artist"></span>
            <span style="--i:10"><img id="img10" src="" alt="Choose your artist"></span>
        </div>

        

        
        
    </main>

    <script src="script.js"></script>

</html>
